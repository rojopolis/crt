- type: parallel
  name: Run Tests
  steps:
  - service: python2.7
    name: test Python 2.7
    command: /bin/bash -c 'pip install -r requirements-test.txt -e .; pytest --cov=crt'
  - service: python3.6
    name: test Python3.6
    command: /bin/bash -c 'pip install -r requirements-test.txt -e .; pytest --cov=crt'
  - service: python3.7
    name: test Python3.7
    command: /bin/bash -c 'pip install -r requirements-test.txt -e .; pytest --cov=crt'
- service: python2.7
  name: Coverage Report
  tag: master
  command: /bin/bash -c 'pip install -r requirements-test.txt -e .; codecov'
  
- service: python2.7
  name: publish
  tag: ^\d*\.\d*\.\d*$
  command: /bin/bash -c 'pip install twine wheel; python setup.py sdist bdist_wheel; twine upload dist/*'